<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Sign up</button>
    </form>

    <script type="text/javascript">

 
      var firebaseConfig = {
        apiKey: "AIzaSyCb4IxUqWbW72EvJnSSbR7TDV7IVJQ0kxA",
     authDomain: "cgtcom-fdc57.firebaseapp.com",
     projectId: "cgtcom-fdc57",
     storageBucket: "cgtcom-fdc57.appspot.com",
     messagingSenderId: "303791235936",
     appId: "1:303791235936:web:82286a29a9f5f963eb7405",
     measurementId: "G-VVJ3S0BR4X"
    };

    firebase.initializeApp(firebaseConfig);


      // Get references to the email and password inputs, and the sign in and sign up buttons
    var email = document.getElementById("email");
    var password = document.getElementById("password");
    var signInButton = document.getElementById("signInButton");
    var signUpButton = document.getElementById("signUpButton");

    // Add event listeners to the sign in and sign up buttons
    signInButton.addEventListener("click", function() {
      // Sign in the user using Firebase's signInWithEmailAndPassword method
      firebase.auth().signInWithEmailAndPassword(email.value, password.value)
        .then(function() {
          // Redirect the user to the protected resources page
          window.location.href = "/protected-resources.html";
        })
        .catch(function(error) {
          // Show an error message
          alert(error.message);
        });
    });

    signUpButton.addEventListener("click", function() {
      // Sign up the user using Firebase's createUserWithEmailAndPassword method
      firebase.auth().createUserWithEmailAndPassword(email.value, password.value)
        .then(function() {
          // Redirect the user to the protected resources page
          window.location.href = "/protected-resources.html";
        })
        .catch(function(error) {
          // Show an error message
          alert(error.message);
        });
    });
    </script>

  </body>
</html>
