<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polished Mac OS Style Web Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', sans-serif;
            background-image: url('https://wallpaperaccess.com/full/2768305.jpg');
            background-size: cover;
            height: 100vh;
            overflow: hidden;
        }

        /* Dock styling */
        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 10px 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .dock-icon {
            width: 60px;
            height: 60px;
            margin: 0 15px;
            border-radius: 15px;
            transition: transform 0.3s, filter 0.3s;
            filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.5));
        }

        .dock-icon:hover {
            transform: scale(1.2) translateY(-10px);
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.7));
        }

        .dock-icon::after {
            content: '';
            display: block;
            width: 100%;
            height: 20px;
            margin-top: 8px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), transparent);
            transform: skewY(-15deg);
        }

        /* Mac OS style window */
        .window {
            width: 500px;
            height: 350px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            position: absolute;
            top: 50px;
            left: 50px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
            display: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .window.open {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        .window.hide {
            opacity: 0;
            transform: scale(0.9);
        }

        .window-header {
            background: #f2f2f2;
            padding: 10px;
            border-radius: 12px 12px 0 0;
            cursor: move;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .window-header .btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .btn-close {
            background: #ff605c;
        }

        .btn-minimize {
            background: #ffbd44;
        }

        .btn-maximize {
            background: #00ca4e;
        }

        .window-content {
            padding: 20px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        /* Animation for fancy window open/close */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        .fade-out {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.9); }
        }

        /* Launchpad Overlay */
        .launchpad {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .launchpad.open {
            display: flex;
            animation: fadeIn 0.4s ease forwards;
        }

        .launchpad-icon {
            width: 80px;
            height: 80px;
            margin: 20px;
            transition: transform 0.3s;
        }

        .launchpad-icon:hover {
            transform: scale(1.1);
        }

        .launchpad-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Dock -->
    <div class="dock">
        <img src="apple-touch-icon.png" alt="Golf Trainer" class="dock-icon" id="golfIcon">
        <img src="homep.png" alt="Statistics" class="dock-icon" id="statsIcon">
        <img src="https://img.icons8.com/fluency/48/000000/settings.png" alt="Settings" class="dock-icon" id="settingsIcon">
        <img src="manual.png" alt="Launchpad" class="dock-icon" id="launchpadIcon">
    </div>

    <!-- Trainer Window -->
    <div class="window" id="trainerWindow">
        <div class="window-header" id="windowHeader">
            <span class="btn btn-close" id="closeWindow"></span>
            <span class="btn btn-minimize"></span>
            <span class="btn btn-maximize"></span>
        </div>
        <div class="window-content">

        </div>
    </div>

    <!-- Launchpad Overlay -->
    <div class="launchpad" id="launchpad">
        <div class="launchpad-grid">
            <div>
                <img src="apple-touch-icon.png" alt="Golf" class="launchpad-icon">
                <p>Golf Trainer</p>
            </div>
            <div>
                <img src="homep.png" alt="Statistics" class="launchpad-icon">
                <p>Statistics</p>
            </div>
            <div>
                <img src="https://img.icons8.com/fluency/80/000000/settings.png" alt="Settings" class="launchpad-icon">
                <p>Settings</p>
            </div>
            <div>


            </div>
        </div>
    </div>

    <script>
        // Open Trainer Window
        document.getElementById('golfIcon').addEventListener('click', function() {
            var window = document.getElementById('trainerWindow');
            window.classList.remove('hide');
            window.classList.add('open', 'fade-in');
        });

        // Close Trainer Window
        document.getElementById('closeWindow').addEventListener('click', function() {
            var window = document.getElementById('trainerWindow');
            window.classList.add('fade-out');
            setTimeout(function() {
                window.classList.remove('open', 'fade-in');
                window.classList.add('hide');
            }, 500);
        });

        // Open Launchpad
        document.getElementById('launchpadIcon').addEventListener('click', function() {
            var launchpad = document.getElementById('launchpad');
            launchpad.classList.add('open');
        });

        // Close Launchpad when clicking outside icons
        document.getElementById('launchpad').addEventListener('click', function(event) {
            if (event.target.classList.contains('launchpad')) {
                this.classList.remove('open');
            }
        });

        // Drag functionality for the window
        dragElement(document.getElementById("trainerWindow"));

        function dragElement(elmnt) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById("windowHeader")) {
                document.getElementById("windowHeader").onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
