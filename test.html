<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home UI</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #F5F5F5;
            height: 100%; /* Ensure body takes full height */
            width: 100%;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 80px;
            background-color: #FFF;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            position: fixed; /* Stick sidebar to the left */
            top: 0;
            bottom: 0;
        }

        .sidebar-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-icons a {
            margin: 20px 0;
            text-decoration: none;
            color: #7A7A7A;
            font-size: 20px;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        /* Main Content Area */
        .content {
            display: flex;
            flex: 1;
            flex-direction: column;
            background-color: #FFF;
            margin-left: 80px;
            padding: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            height: 100%; /* Ensure content takes full height */
            overflow-y: auto; /* Enable scrolling on smaller screens */
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .content-header img {
            border-radius: 10px;
            width: 250px;
            max-width: 100%;
        }

        .content-header .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-item span {
            font-size: 20px;
            color: #7A7A7A;
        }

        /* Rooms Section */
        .rooms-section {
            background-color: #F9F9F9;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .room-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #FFF;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 10px;
            max-width: 200px;
        }

        .room-card img {
            width: 80px;
            height: 80px;
        }

        .room-card h3 {
            font-size: 18px;
            color: #7A7A7A;
        }

        .room-card .details {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .details span {
            font-size: 14px;
            color: #7A7A7A;
        }

        /* Footer Controls */
        .footer-controls {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .control-card {
            background-color: #FFF;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 10px;
            min-width: 200px;
        }

        .control-card img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        .control-card h4 {
            font-size: 18px;
            color: #7A7A7A;
            margin-bottom: 5px;
        }

        .control-card p {
            font-size: 14px;
            color: #B0B0B0;
        }

        .slider {
            width: 100px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            /* Fullscreen Layout for Mobile */
            body, html {
                height: 100%;
                width: 100%;
            }

            .sidebar {
                display: none;
            }

            .content {
                margin-left: 0;
                padding: 10px;
                height: 100vh; /* Take full height */
                overflow-y: auto; /* Enable scrolling */
            }

            .content-header {
                flex-direction: column;
                align-items: flex-start;
                width: 100%; /* Ensure it fills full width */
            }

            .rooms-section, .footer-controls {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .room-card, .control-card {
                max-width: none;
                width: 70%; /* Take full width */
                margin: 10px 0px;
            }

            .stats {
                justify-content: space-around;
                width: 100%;
            }

            .stat-item span {
                font-size: 16px;
            }

            .content-header img {
                width: 100%;
            }

            .control-card img {
                width: 40px;
                height: 40px;
            }

            .slider {
                width: 80px;
            }
        }
    </style>
</head>
